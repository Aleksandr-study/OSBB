
<!DOCTYPE html>

<body>

<h1>My First Google Map</h1>

<div id="map" style="width:50%;height:400px;"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(50.4, 30.5), zoom: 10
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvT7DguGicOGgtnl1q2Z8Dckr2lfg0-54&callback=myMap" async defer></script>
